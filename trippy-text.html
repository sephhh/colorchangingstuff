<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<style type="text/css">
body{   
    margin:0; 
    padding:0;
}
</style>


</head>
<body>



<canvas id="myCanvas" style="border:1px solid #000000;"></canvas>

<script>
/*
Make a piece of text move around the screen and change colors.
The R value oscillates on its own.
The G and B values change to match the X-Y position of the mouse in the browser.
TODO:
Allow user to add more text, new text object
*/
$(document).ready(function(){
	// set up initial variables
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	var wL = $(window).width();
	var wH = $(window).height();
	c.width = wL;
	c.height = wH;
	c.style.width = wL + "px";
	c.style.height = wH + "px";
	var lScale = 256/wL;
	var hScale = 256/wH;

	//create trippytext (tt) object
	var tt = {
		rValue:0,
		gValue:0,
		bValue:0,
		rDirection:1,
		textSpeed:1,
		rInterval:5,
		textX:10,
		textY:100,
		xDir:1,
		yDir:-1
	}
	tt.drawText = function (text, x, y, fontString, color){
		ctx.font = fontString;
		ctx.fillStyle = color;
		ctx.fillText(text, x, y);
	};
	var buildRGB = function (r, g, b){
		return "rgb("+ r + ", " + g + ", " + b + ")"
	}
	//making the g and b values change to match mouse movement
	$(document).mousemove(function(event){
		tt.gValue = Math.round(event.pageX*lScale);
		tt.bValue = Math.round(event.pageY*hScale);
		// console.log(gValue+", " +bValue)
	});

	//make text x and y move to mouse click location
	$(document).click(function(event){
		tt.textX = event.pageX;
		tt.textY = event.pageY;
	});

	//draw text every interval
	var intervalLength = 25;
	setInterval(function(){ 
		tt.drawText("Trippppppy Text", tt.textX, tt.textY, "100px Arial", buildRGB(tt.rValue, tt.gValue, tt.bValue));
			
		//r value oscillates
		if (tt.rValue > 256 || tt.rValue < 0)
		{	
			tt.rDirection = tt.rDirection * -1;
		}
			tt.rValue+=(tt.rInterval * tt.rDirection);

		//move text around
		if (tt.textX > (c.width-440) || tt.textX < 0)
			{	
				tt.xDir = tt.xDir * -1;
			}
				tt.textX+=tt.xDir*tt.textSpeed;

		// console.log(tt.textX);
		if (tt.textY > (c.height) || tt.textY < 50)
			{	
				tt.yDir = tt.yDir * -1;
			}
				tt.textY+=tt.yDir*tt.textSpeed;	
	// console.log(tt.textY);
	}, intervalLength);

	// Change canvas size on window resize
	$(window).resize(function() {
		wL = $(window).width();
		wH = $(window).height();
		c.width = wL;
		c.height = wH;
		c.style.width = wL + "px";
		c.style.height = wH + "px";
		lScale = 256/wL;
		hScale = 256/wH;
	});

});
</script>
</body>
</html>
